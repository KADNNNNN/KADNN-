<body>
	<h1>图片标签的使用：</h1>
	<br /><img src='G:\\图库\\海贼王\\索隆大哥.jpg' />

	<h3>alt 替换文本 图像显示不出来的时候用本文字代替</h3>

	<h3>title 提示文本 鼠标放到图片上显示提示</h3>
	<br /><img src='G:\\图库\\海贼王\\索隆大哥.jpg' title="大聪明最爱的索隆" />

	<h3>width 设置图像宽度</h3>
	<br /><img src='G:\\图库\\海贼王\\索隆大哥.jpg' width="300" />

	<h3>height 设置图像宽度</h3>
	<br /><img src='G:\\图库\\海贼王\\索隆大哥.jpg' height="300" />

	<h3>border 设置图像边框</h3>
