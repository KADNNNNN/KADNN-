	<title>段落和换行标签的应用</title>

<body>
	<p>互联网（internet），又称国际网络，指的是网络与网络之间所串连成的庞大网络，
	这些网络以一组通用的协议相连，形成逻辑上的单一巨大国际网络。</p>
    <p>互联网始于1969年美国的阿帕网。通常internet泛指互联网，而Internet则特指因
	特网。这种将计算机网络互相联接在一起的方法可称作“网络互联”，在这基础上发展
	出覆盖全世界的全球性互联网络称互联网，即是互相连接一起的网络结构。<br />互联网并
	不等同万维网，万维网只是一建基于超文本相互链接而成的全球性系统，且是互联网
	所能提供的服务其中之一。</p>
