<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取特殊元素</title>
  </head>
  <body>
    <script>
      // 1. 获取 body 元素对象
      var body = document.body;
      console.log(body);

      // 2. 获取 html 元素对象
      var html = document.documentElement;
      console.log(html);
    </script>
  </body>
</html>
