<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>执行事件步骤</title>
  </head>
  <body>
    <div id="div">123</div>
    <script>
      // 要求：点击div 后台输出：我被选中了
      // 获取事件源
      var div = document.getElementById("div");
      // 注册事件（绑定事件源）
      // div.onclick
      // 添加事件处理程序（函数赋值）
      div.onclick = function () {
        console.log("我被选中了");
      };
    </script>
  </body>
</html>
