<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例-换肤</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-image: url(../img/BGI1.jpeg);
        background-size: 100%;
      }
      div {
        width: 800px;
        margin: 50px auto;
      }
      img {
        height: 100px;
        border: 5px solid #fff;
        margin-right: -10px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../img/BGI1.jpeg" alt="" />
      <img src="../img/BGI2.jpeg" alt="" />
      <img src="../img/BGI3.jpeg" alt="" />
      <img src="../img/BGI4.jpeg" alt="" />
      <!-- 修改样式属性 -->
      <script>
        // 1. 获取元素
        var img = document.getElementsByTagName("img");
        // 2. 批量注册  处理程序
        for (var i = 0; i < img.length; i++) {
          img[i].onclick = function () {
            document.body.style.backgroundImage = "url(" + this.src + ")";
          };
        }
      </script>
    </div>
  </body>
</html>
