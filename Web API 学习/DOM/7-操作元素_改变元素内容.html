<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>改变元素内容</title>
    <style>
      div {
        background-color: pink;
        height: 30px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <button>显示当前时间</button>
    <div></div>
    <p></p>

    <script>
      // 1. 要求：点击按钮，div中文字发生改变  (含触发事件)
      // 获取元素
      var btn = document.querySelector("button");
      var div = document.querySelector("div");
      // 注册事件 + 添加事件处理程序
      btn.onclick = function () {
        div.innerText = getNowTime();
      };
      // 获取当前时间函数
      function getNowTime() {
        var date = new Date(); // 调用构造函数对象
        var year = date.getFullYear();
        var month = date.getMonth() + 1; // getMonth返回一个0 到 11的整数值： 0 代表一月份，1 代表二月份， 2 代表三月份，依次类推。
        var dates = date.getDate();
        var day = date.getDay(); // 根据本地时间，返回一个0到6之间的整数值，代表星期几： 0 代表星期日， 1 代表星期一，2 代表星期二，
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        var arr = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        return (
          year +
          "年" +
          month +
          "月" +
          dates +
          "日 " +
          arr[day] +
          " " +
          hours +
          ":" +
          minutes +
          ":" +
          seconds
        );
      }

      //   2. 刷新网页时更新时间 (不含触发时间--即不注册事件  直接改变内容)
      // 获取元素
      var p = document.querySelector("p");
      //  事件处理程序(改变p中的文字)
      p.innerText = getNowTime();
    </script>
  </body>
</html>
