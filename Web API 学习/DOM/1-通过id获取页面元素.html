<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通过id获取页面元素</title>
  </head>
  <body>
    <div id="time">2021-8-6</div>
    <script>
      var timer = document.getElementById("time");
      console.log(timer); // <div id="time">2021-8-6</div>
      console.dir(timer);
    </script>
  </body>
</html>
