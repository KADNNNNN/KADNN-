<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        position: relative;
        height: 400px;
        width: 400px;
        background-color: pink;
      }
      /*** 盒子垂直居中  */
      .box2 {
        position: absolute;
        top: 50%;
        left: 50%;
        /*法1 margin 负自身宽高的一半 */
        /* margin-top: -50px;
        margin-left: -50px; */
        /* 法2  start*/
        transform: translate(-50%, -50%);

        height: 100px;
        width: 100px;
        background-color: plum;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
