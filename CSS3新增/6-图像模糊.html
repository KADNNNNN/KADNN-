<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图像模糊</title>
    <style>
      div {
        float: left;
      }
      img {
        height: 150px;
      }
      div:nth-child(2) {
        filter: blur(5px);
      }
      div:nth-child(3) {
        filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div><img src="../CSS学习/image/百度图标.png" alt="" /></div>
    <div><img src="../CSS学习/image/百度图标.png" alt="" /></div>
    <div><img src="../CSS学习/image/百度图标.png" alt="" /></div>
  </body>
</html>
