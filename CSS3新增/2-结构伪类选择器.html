<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>结构伪类选择器</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul li:first-child {
        background-color: red;
      }
      ul li:last-child {
        background-color: blue;
      }
      ul li:nth-child(4) {
        background-color: skyblue;
      }
      /* 选择偶数 */
      ul li:nth-child(even) {
        background-color: pink;
      }
      /* 选择奇数 */
      ul li:nth-child(odd) {
        background-color: skyblue;
      }
      ul li:nth-child(2n) {
        background-color: red;
      }
      header div:nth-child(3) {
        background-color: red;
      }
      header {
        margin: 50px 50px;
      }
      header p:nth-of-type(2) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul> -->
    <header>
      <div>1</div>
      <div>2</div>
      <p>3</p>
      <p>4</p>
      <div>5</div>
      <div>6</div>
    </header>
  </body>
</html>
