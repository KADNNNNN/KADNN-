<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防止拖拽文本域</title>
    <style>
      #textarea {
        resize: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <textarea name="普通" id="default" cols="30" rows="10"></textarea>
    <textarea
      name="防止拖拽文本域"
      id="textarea"
      cols="30"
      rows="10"
    ></textarea>
  </body>
</html>
