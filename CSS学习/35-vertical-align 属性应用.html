<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical-align 属性应用</title>
    <style>
      body {
        background-color: #1556db;
        color: white;
      }
      .box1 {
        width: 250px;
        height: 50px;
        margin: 50px auto;
        line-height: 50px;
        background-color: white;
        border-radius: 50px;
        text-align: center;
        font-size: 18px;
        color: #1556db;
      }
      .box1 img {
        vertical-align: middle;
        height: 22px;
      }
      textarea {
        resize: none;
        outline: none;
        vertical-align: middle;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img src="image/小米图标.png" alt="" />
      使用小米账号登录
    </div>
    <textarea name="" id="" cols="30" rows="5"></textarea> 请您留言
  </body>
</html>
