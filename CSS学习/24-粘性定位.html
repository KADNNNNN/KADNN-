<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>粘性定位</title>
    <style>
      .box1 {
        height: 100px;
        width: 100px;
        float: right;
        margin: 350px auto;
        position: sticky;
        top: 0px;
        /* position: fixed; */

        background-color: skyblue;
      }
      .box2 {
        height: 2200px;
        width: 900px;
        background-color: pink;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
