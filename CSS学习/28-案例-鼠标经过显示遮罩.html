<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>土豆网鼠标经过显示遮罩案例</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        position: relative;
        width: 376px;
        height: 210x;
        margin: 10px auto;
      }
      .box img {
        width: 100%;
        height: 100%;
      }
      .mask {
        display: none;
        position: absolute;
        top: 0;
        width: 376px;
        height: 210px;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .box:hover .mask {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="mask"></div>
      <img src="image/土豆网.jpg" alt="土豆网视频封面" />
    </div>
  </body>
</html>
