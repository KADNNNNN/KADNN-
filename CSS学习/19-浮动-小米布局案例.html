<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小米布局案例</title>
    <link rel="stylesheet" href="style-19-浮动小米布局案例.css" />
  </head>
  <body>
    <!-- banner -->
    <div class="banner">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <!-- 产品盒子布局 -->
    <div class="product">
      <!-- 左盒子（竖盒） -->
      <a href="#">
        <div class="left"></div>
      </a>
      <!-- 右边大盒子 -->
      <div class="right">
        <!-- 上盒子 -->
        <div class="up">
          <a href="#"><div class="up-box1"></div></a>
          <a href="#"><div class="up-box2"></div></a>
          <a href="#"><div class="up-box3"></div></a>
          <a href="#"><div class="up-box4"></div></a>
        </div>
        <!-- 下盒子 -->
        <div class="down">
          <a href="#"><div class="down-box1"></div></a>
          <a href="#"><div class="down-box2"></div></a>
          <a href="#"><div class="down-box3"></div></a>
          <a href="#"><div class="down-box4"></div></a>
        </div>
      </div>
    </div>
  </body>
</html>
