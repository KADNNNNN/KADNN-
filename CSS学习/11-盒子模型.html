<!DOCTYPE html>
<html lang="zn-CH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型</title>
    <style>
      .a1 {
        width: 200px;
        height: 100px;
        border-width: 5px;
        border-color: pink;
        border-style: solid;
        /*
		solid: 实线边框
		dashed: 虚线边框
		dotted: 点线边框
		 */
        /* 复合写法 */
        /* border: 1px solid red; */
      }
      .a2 {
        width: 200px;
        height: 100px;
        border: 0.5rem outset pink;
        outline: 0.5rem solid khaki;
        box-shadow: 0 0 0 1.5rem skyblue;
        border-radius: 12px;
        font: bold 1rem sans-serif;
        margin: 2rem;
        padding: 1rem;
        outline-offset: 0.5rem;
      }
      /* 边框单独设置一边 */
      .a3 {
        width: 200px;
        height: 100px;
        border: 5px blue solid;
        border-top: 5px red solid;
      }
      /* 设置表格的边框 */
      table,
      td,
      th {
        border: 1px red solid;

        border-collapse: collapse; /* 合并相邻边框 */
        font-size: 14px;
        text-align: center;
      }
      table {
        width: 450px;
        height: 200px;
        border: 2px solid red;
      }
      th {
        height: 100px;
      }
      /* 边框内边距 */
      .content {
        background-color: yellow;
        border: 5px red solid;
        width: 200px;
        height: 100px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <table>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>

    <div class="content">
      盒子内容content盒子内容content盒子内容content盒子内容content盒子内容content盒子内容content
    </div>
  </body>
</html>
