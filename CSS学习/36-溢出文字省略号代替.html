<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>溢出文字省略号代替</title>
    <style>
      .box1 {
        width: 150px;
        height: 25px;
        color: white;
        margin: 10px auto;
        background-color: gray;
        /******** 必须步骤 ********/
        /* 1. 强制使文字一行内显示 */
        /* normal：正常自动换行  nowrap：不能换行（强制一行内显示） */
        white-space: nowrap;
        /* 2. 多出部分隐藏 */
        overflow: hidden;
        /* 3. 省略号代替隐藏部分 ellipsis: 省略 */
        text-overflow: ellipsis;
      }
      .box2 {
        width: 150px;
        height: 45px;
        color: white;
        margin: 10px auto;
        background-color: gray;
        /* 隐藏多余文字 */
        overflow: hidden;
        text-overflow: ellipsis;
        /* 弹性伸缩盒子模型显示 */
        display: -webkit-box;
        /* 限制在一个块元素显示的文本的行数  即在第几行显示省略号*/
        -webkit-line-clamp: 2;
        /* 设置或检索伸缩盒对象的子元素的排列方式 */
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div class="box1">单行文字溢出使用省略号代替</div>
    <div class="box2">多行文字溢出使用省略号代替,此处省略一万字</div>
  </body>
</html>
