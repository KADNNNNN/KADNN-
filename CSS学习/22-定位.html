<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
    <style>
      .box1 {
        height: 100px;
        width: 100px;
        position: relative;
        top: 50px;
        left: 50px;
        background-color: rgb(255, 148, 148);
      }
      .box2 {
        height: 100px;
        width: 100px;
        background-color: rgb(110, 178, 255);
      }
      .box3 {
        height: 400px;
        width: 400px;
        background-color: rgb(45, 101, 165);
        position: absolute;
      }
      .box33 {
        height: 50px;
        width: 50px;
        position: absolute;
        bottom: 50px;
        left: 100px;

        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 相对定位 -->
    <div class="box1">相对定位</div>
    <div class="box2"></div>
    <!-- 绝对定位 -->
    <div class="box3">
      <div class="box33">绝对定位</div>
    </div>
  </body>
</html>
