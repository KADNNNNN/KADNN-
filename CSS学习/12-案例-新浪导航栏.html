<!DOCTYPE html>
<html lang="zn-CH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新浪导航栏</title>
    <style>
      /* 链接设置 */
      .nav a {
        text-decoration: none;
        color: black;
        font-size: 12px;
        /* 链接转行内块  
		这里转完行内块元素 后面就不用设置文字的位置了*/
        display: inline-block;
        padding: 12px 15px 12px 18px;
      }
      a:hover {
        color: orange;
        background-color: rgb(241, 241, 241);
      }
      /* 导航栏边框 */
      .nav {
        height: 41px;
        border-top: 3px #ff8400 solid;
        border-bottom: 1px solid #edeef0;
      }

      /* padding不会撑大盒子的特殊情况 */
      .a1 {
        width: 100px;
        height: 40px;
        background: rgb(250, 191, 191);
      }
      .a1 p {
        background: rgb(113, 197, 253);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href=""></a>
      <a href="">设为首页</a>
      <a href="">手机新浪网</a>
      <a href="">移动客户端</a>
      <a href="">登录</a>
      <a href="">微博</a>
      <a href="">博客</a>
      <a href="">邮箱</a>
      <a href="">网站导航</a>
    </div>
    <div class="a1">
      <p>不会撑大盒子的情况</p>
    </div>
  </body>
</html>
