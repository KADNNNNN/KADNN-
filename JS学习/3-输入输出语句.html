<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript的典型输入输出语句</title>
    <script>
      // 警示框展示给用户的
      alert("你好，我是弹出的警示窗口！");
      // 输入框 给用户输入的
      prompt("你好，我是一个输入框，请在下面留下您的姓名！");
      // 控制台输出 给程序员看的 F12查看 .log：日志
      console.log("按了F12才可以看到我，我是给程序员看的");
    </script>
  </head>
  <body></body>
</html>
