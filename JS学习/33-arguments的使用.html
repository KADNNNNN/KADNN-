      // 案例1、利用函数求任意个数的最大值
      function getMax() {
        var maxNum = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > maxNum) {
            maxNum = arguments[i];
          }
        }
        return maxNum;
      }
      var re = getMax(1, 5, 6, 8, 9, 12, 0, 32, 64, 9, 2, 4);
      console.log(re);
    </script>
