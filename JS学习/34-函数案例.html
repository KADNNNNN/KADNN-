      // 案例4、用户输入年份，输出当前年份2月份的天数（闰年2月份29天，平年二月份28天）
      function judgeLeapYear(year) {
        var flag = false;
        if ((year % 4 == 0 && year % 100 !== 0) || year % 400 == 0) {
          flag = true;
        }
        return flag;
      }
      //   ***** 函数中调用另一个函数 *****
      function getDays() {
        var year = prompt("请输入要查询的年份：");
        judgeLeapYear(year);
        if (judgeLeapYear(year)) {
          alert("当前年份是闰年，二月份天数为29天");
        } else {
          alert("当前年份是平年，二月份天数为28天");
        }
      }
