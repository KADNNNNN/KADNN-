<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串操作方法</title>
    <script>
      // 1. concat(str1,str2,...)  字符串拼接 建议+号拼接
      var str = "我是";
      console.log(str.concat("大聪明")); // 我是大聪明

      // 2. substr()  截取字符串
      var str1 = "改革春风吹满地";
      var re1 = str1.substr(2, 2);
      console.log(re1); // 春风
      var re2 = str1.substr(4, 3);
      console.log(re2); // 吹满地

      // 3. replace('被替换字符','替换字符')  替换字符串
      var str3 = "ojndosnodjdcooscsocsco";
      console.log(str3.replace("o", "*")); // *jndosnodjdcooscsocsco  一次只能替换一个
      // 替换全部
      while (str3.indexOf("o") !== -1) {
        str3 = str3.replace("o", "*");
      }
      console.log(str3);

      // 4.  split(分隔符)字符串转换为数组
      var str4 = "one,two,three";
      console.log(str4.split(",")); // ["one", "two", "three"]

      // 5. 字符串转换大小写
      var str5 = "Hello";
      console.log(str5.toUpperCase()); // HELLO
      console.log(str5.toLowerCase()); // hello
    </script>
  </head>
  <body></body>
</html>
