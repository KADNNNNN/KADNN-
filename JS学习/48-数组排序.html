<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组排序:翻转数组、冒泡排序</title>
    <script>
      // 1. 翻转数组
      var arr1 = [1, 2, 3, 4, 5];
      console.log(arr1.reverse()); // [5, 4, 3, 2, 1]

      // 2. 冒泡排序
      var arr2 = [3, 5, 12, 4, 9, 21];
      console.log(arr2.sort()); // [12, 21, 3, 4, 5, 9]
      //   直接调用sort()方法，存在以上问题
      // 解决方法：
      arr2.sort(function (a, b) {
        return a - b; // 升序
      });
      console.log(arr2); // [3, 4, 5, 9, 12, 21]

      arr2.sort(function (a, b) {
        return b - a; // 降序
      });
      console.log(arr2); // [21, 12, 9, 5, 4, 3]
    </script>
  </head>
  <body></body>
</html>
