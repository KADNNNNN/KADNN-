<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>封装自己的Math函数</title>
    <script>
      var myMath = {
        PI: 3.1415926,
        max: function () {
          var max = arguments[0];
          for (var i = 1; i <= arguments.length; i++) {
            if (max < arguments[i]) {
              max = arguments[i];
              continue;
            }
          }
          return max;
        },
        min: function () {
          var min = arguments[0];
          for (var i = 1; i <= arguments.length; i++) {
            if (min > arguments[i]) {
              min = arguments[i];
              continue;
            }
          }
          return min;
        },
      };

      var re1 = myMath.max(1, 2, 5, 6, 9, 0, 1, 6, 48, 3, 5, 46, 865, 8, 4, 5);
      var re2 = myMath.min(1, 2, 5, 6, 9, 0, 1, 6, 48, 3, 5, 46, 865, 8, 4, 5);
      var re3 = myMath.PI;
      console.log(re1);
      console.log(re2);
      console.log(re3);
    </script>
  </head>
  <body></body>
</html>
