      //  程序改进：(时间显示更美观)
      function countDown(time) {
        var nowTime = +new Date(); // 返回当前时间时间戳（毫秒数）
        var inputTime = +new Date(time); //获取用户输入的目标时间的时间戳
        var times = (inputTime - nowTime) / 1000; // 计算剩余秒数
        var d = parseInt(times / 60 / 60 / 24);
        d = d < 10 ? "0" + d : d;
        var h = parseInt((times / 60 / 60) % 24);
        h = h < 10 ? "0" + h : h;
        var m = parseInt((times / 60) % 60);
        m = m < 10 ? "0" + m : m;
        var s = parseInt(times % 60);
        s = s < 10 ? "0" + s : s;
        return d + "天" + h + "时" + m + "分" + s + "秒";
      }
      var re = countDown("2021-8-6 10:27:00");
      console.log(re); // 00天23时50分52秒
    </script>
