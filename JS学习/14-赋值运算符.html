<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 一、直接赋值
      var num1 = 1;
      var num2 = 10;
      // 二、加、减、乘、除一个数后 赋值
      num1 += 2; // 先加2 后赋值
      console.log(num1); // 3
      num1 -= 2; // 先减2 后赋值
      console.log(num1); // 1
      num1 *= 2; // 先乘2 后赋值
      console.log(num1); // 2
      num1 /= 2; // 先除2 后赋值
      console.log(num1); // 1
      num2 %= 2; // 先取除以2的余，再赋值
      console.log(num2); //0
    </script>
  </head>
  <body></body>
</html>
