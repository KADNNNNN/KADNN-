<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break 的应用</title>
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i == 3) {
          console.log("我吃到坏包子了~吃不下去了");
          break;
        }
        console.log("我正在吃第" + i + "个包子");
      }
    </script>
  </head>
  <body></body>
</html>
