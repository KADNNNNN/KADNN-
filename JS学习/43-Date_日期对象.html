<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置对象 日期</title>
    <script>
      var date = new Date(); // 调用构造函数对象
      var year = date.getFullYear();
      var month = date.getMonth() + 1; // getMonth返回一个0 到 11的整数值： 0 代表一月份，1 代表二月份， 2 代表三月份，依次类推。
      var dates = date.getDate();
      var day = date.getDay(); // 根据本地时间，返回一个0到6之间的整数值，代表星期几： 0 代表星期日， 1 代表星期一，2 代表星期二，
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();

      var arr = [
        "星期日",
        "星期一",
        "星期二",
        "星期三",
        "星期四",
        "星期五",
        "星期六",
      ];
      console.log(
        "现在是: " +
          year +
          "年" +
          month +
          "月" +
          dates +
          "日 " +
          arr[day] +
          " " +
          hours +
          ":" +
          minutes +
          ":" +
          seconds
      ); // 现在是: 2021年8月5日 星期四 9:36:43
      console.log(date); // 没有参数，返回当前时间
    </script>
  </head>
  <body></body>
</html>
