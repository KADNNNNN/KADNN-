      //   案例2、质数判断器
      function judgePrimeNum() {
        var num = prompt("请输入您想判断的数字：");
        num = parseInt(num);
        for (var i = 2; i <= num; i++) {
          if (num % i == 0 && i !== num) {
            alert("这个数不是质数。");
            break;
          } else if (num == i) {
            alert("这个数是质数！");
            break;
          }
        }
      }
      judgePrimeNum();
