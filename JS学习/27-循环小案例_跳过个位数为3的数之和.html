<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小案例_跳过个位数为3的数之和</title>
    <script>
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 10 == 3) {
          continue;
        }
        sum += i;
      }
      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
