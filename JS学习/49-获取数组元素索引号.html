<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取数组元素索引号的方法</title>
    <script>
      // 1. indexOf(数组元素) 返回该数组元素的索引号 从前往后查找
      var arr = ["红", "橙", "黄", "绿", "青", "蓝", "紫"];
      console.log(arr.indexOf("绿")); // 3

      // 2. lastIndexOf(数组元素) 返回该数组元素的索引号 从后往前查找
      console.log(arr.lastIndexOf("绿")); // 3

      var arr2 = ["绿", "橙", "黄", "绿", "青", "蓝", "紫"];
      console.log(arr.lastIndexOf("绿")); // 3
    </script>
  </head>
  <body></body>
</html>
