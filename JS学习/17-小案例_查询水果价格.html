<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水果价格查询</title>
    <script>
      var fruit = prompt("请输入您想查询的水果");
      switch (fruit) {
        case "苹果":
          alert("4.5元/斤 10块钱3斤");
          break;
        case "香蕉":
          alert("2.89元/斤 10块钱4斤");
          break;
        case "雪梨":
          alert("3.5元/斤 10块钱3斤半");
          break;
        case "西瓜":
          alert("1.5元/斤 10块钱一个");
          break;
        default:
          alert("抱歉，您想要的这个本店没有~");
      }
    </script>
  </head>
  <body></body>
</html>
