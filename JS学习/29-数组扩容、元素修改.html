      // 案例2、筛选出数组中大于10的数，添加进新的数组
      //   法1：定义新变量作为新数组的索引号
      var N_arr = [];
      var arr = [1, 5, 3, 20, 5, 15, 25, 3, 96, 31, 0, 54, 10];
      var j = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
          N_arr[j] = arr[i];
          j++;
        }
      }
      console.log(N_arr);
      //   法2：用新数组的长度作为新数组的索引号
      var N_arr = [];
      var arr = [1, 5, 3, 20, 5, 15, 25, 3, 96, 31, 0, 54, 10];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
          // 以数组的长度检测数组的元素变化 做数组的索引号
          N_arr[N_arr.length] = arr[i];
        }
      }
      console.log(N_arr);
    </script>
