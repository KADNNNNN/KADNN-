<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 变量</title>
  </head>
  <body>
    <script>
      //    声明变量 age
      var age;
      //    变量赋值
      age = 18;
      //    控制台输出变量值
      console.log(age);
      //   变量初始化 一步 声明+赋值
      var age = 20;
      console.log(age);
      //   一次声明多个变量
      var age = 22,
        address = "万里阳光号";
      console.log(age);
      console.log(address);
    </script>
  </body>
</html>
