<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>根据位置返回字符</title>
    <script>
      var str = "andy";
      // 1. charAt(index) 根据位置返回字符
      console.log(str.charAt(2)); // d

      // 遍历所有字符
      for (var i = 0; i < str.length; i++) {
        console.log(str.charAt(i));
      }

      // 2. charCodeAt(index) 返回索引号对应字符的ASCII值  ***** 目的：判断用户按下了哪一个键 *****
      console.log(str.charCodeAt(0)); // 97
      console.log(str.charCodeAt(1)); // 110

      // 3. str[index]  H5新增的，有兼容问题 IE8以上支持 和charAt等效
      console.log(str[0]); // a
    </script>
  </head>
  <body></body>
</html>
