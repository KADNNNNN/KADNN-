<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遍历对象的方法</title>
    <script>
      //  构建函数
      function User_inf(userName, userGender, userAge) {
        this.userName = userName;
        this.userGender = userGender;
        this.userAge = userAge;
        this.sign = function (word) {
          console.log(word);
        };
      }
      //   对象实例化
      var user01 = new User_inf("大聪明", "女", 18); // 调用函数返回的是一个对象  传入属性对应的值  将对象赋值到一个变量对该对象命名
      var user02 = new User_inf("路飞", "男", 17); // 调用函数返回对象
      var user03 = new User_inf("索隆", "男", 17); // 调用函数返回对象

      //   ***** 遍历对象 *****
      for (var key in user01) {
        console.log(key); // 属性名 userName userGender userAge sign
        console.log(user01[key]); // 属性值 "大聪明", "女", 18
        console.log(key + "：" + user01[key]); // 属性名+属性值 userName：大聪明  userGender：女  userAge：18
      }
    </script>
  </head>
  <body></body>
</html>
