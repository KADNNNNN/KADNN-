<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短路运算（逻辑中断）</title>
    <script>
      // 一、逻辑与
      //   1.如果第一个表达式的值为真，则返回表达式2
      console.log(234 && 567); // 567
      //   2.如果第一个表达式的值为假，则返回表达式1
      console.log(false && 1 + 1); // false
      console.log(0 && 1 + 1); // 0
      console.log("" && 1 + 1); // ""
      console.log(null && 1 + 1); // null
      console.log(NaN && 1 + 1); // NaN
      console.log(undefined && 1 + 1); // undefined

      // 二、逻辑或
      //  1.如果第一个表达式的值为真，则返回表达式1的值
      console.log(123 || 456 || 789); //123
      //  2.如果第一个表达式的值为假，则返回表达式2的值
      console.log(0 || 456 || 789); //456
      //  3.依次类推
      console.log(0 || 0 || 789); //789
      //   4. 逻辑或的逻辑中断会影响程序的运行结果，例如：
      num = 0;
      console.log(123 || num++);
      console.log(num); // 0  因为上一句，逻辑或中，表达式1为true，就不在执行后面的表达式，故num++没有执行
    </script>
  </head>
  <body></body>
</html>
